<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lyrics Live</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Drag bar - visible in interactive mode */
    #drag-bar {
      -webkit-app-region: drag;
      height: 24px;
      background: linear-gradient(90deg, rgba(99, 102, 241, 0.8), rgba(168, 85, 247, 0.8));
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      cursor: move;
      border-radius: 8px 8px 0 0;
    }

    #drag-bar .title {
      font-size: 11px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #drag-bar .hint {
      font-size: 10px;
      color: rgba(255,255,255,0.7);
    }

    #drag-bar .close-btn {
      -webkit-app-region: no-drag;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
    }

    #drag-bar .close-btn:hover {
      background: rgba(239, 68, 68, 0.8);
    }

    body.interactive #drag-bar {
      display: flex;
    }

    /* Main container */
    #main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow: hidden;
      min-height: 0; /* Important for flex child to respect overflow */
    }

    #lyrics-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Resize handles */
    .resize-handle {
      position: absolute;
      background: rgba(99, 102, 241, 0.6);
      display: none;
    }

    body.interactive .resize-handle { display: block; }

    .resize-handle.right {
      right: 0; top: 24px; bottom: 0;
      width: 6px; cursor: ew-resize;
    }

    .resize-handle.bottom {
      bottom: 0; left: 0; right: 0;
      height: 6px; cursor: ns-resize;
    }

    .resize-handle.corner {
      right: 0; bottom: 0;
      width: 16px; height: 16px;
      cursor: nwse-resize;
    }

    body.interactive #main-container {
      border: 2px solid rgba(99, 102, 241, 0.5);
      border-top: none;
      border-radius: 0 0 8px 8px;
      background: rgba(0, 0, 0, 0.3);
    }

    /* Waiting state */
    .waiting {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.6);
      text-shadow: 2px 2px 4px #000;
    }

    /* Karaoke mode */
    .karaoke-mode {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(8px);
      width: 100%;
      height: 100%;
      max-height: 100%;
    }

    .song-info {
      font-size: 12px;
      color: #a78bfa;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      flex-shrink: 0; /* Don't shrink the header */
    }

    .lyrics-scroll {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      overflow: hidden;
      min-height: 0; /* Allow scrolling within flex */
    }

    .line {
      font-size: 22px;
      color: rgba(255, 255, 255, 0.4);
      margin: 4px 0;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .line.active {
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 20px rgba(167, 139, 250, 0.8);
      transform: scale(1.02);
      font-weight: 700;
    }

    .line.past {
      color: rgba(255, 255, 255, 0.25);
      font-size: 18px;
    }

    /* Mode indicator */
    #mode-indicator {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(99, 102, 241, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="drag-bar">
    <span class="title">Lyrics Live</span>
    <div style="display: flex; align-items: center;">
      <span class="hint">Ctrl+Shift+L to lock</span>
      <button class="close-btn" id="close-btn" title="Close">Ã—</button>
    </div>
  </div>

  <div id="main-container">
    <div id="lyrics-container" class="waiting">Waiting for audio...</div>
  </div>

  <div class="resize-handle right"></div>
  <div class="resize-handle bottom"></div>
  <div class="resize-handle corner"></div>

  <div id="mode-indicator"></div>

  <script>require('./dist/renderer.js');</script>
</body>
</html>
