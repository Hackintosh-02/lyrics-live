<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lyrics Live</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Drag bar */
    #drag-bar {
      -webkit-app-region: drag;
      height: 28px;
      background: linear-gradient(90deg, rgba(99, 102, 241, 0.9), rgba(168, 85, 247, 0.9));
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      cursor: move;
      border-radius: 10px 10px 0 0;
    }

    #drag-bar .title {
      font-size: 12px;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #drag-bar .controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #drag-bar .hint {
      font-size: 9px;
      color: rgba(255,255,255,0.6);
    }

    #drag-bar .close-btn {
      -webkit-app-region: no-drag;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    #drag-bar .close-btn:hover {
      background: rgba(239, 68, 68, 0.9);
    }

    body.interactive #drag-bar {
      display: flex;
    }

    /* Main container */
    #main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow: hidden;
      min-height: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      border-radius: 0 0 10px 10px;
    }

    body:not(.interactive) #main-container {
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.45);
    }

    /* In locked mode, hide loading UI elements */
    body:not(.interactive) .loading-container,
    body:not(.interactive) .no-lyrics-container {
      opacity: 0.3;
    }

    /* Lyrics area */
    #lyrics-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      min-height: 0;
      overflow: hidden;
    }

    /* Loading state */
    .loading-container {
      text-align: center;
    }

    .loading-logo {
      font-size: 14px;
      color: #a78bfa;
      font-family: monospace;
      line-height: 1.2;
      margin-bottom: 12px;
      white-space: pre;
    }

    .loading-text {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 6px;
    }

    .loading-dots {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .loading-sub {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
    }

    /* No lyrics state */
    .no-lyrics-container {
      text-align: center;
    }

    .no-lyrics-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    .no-lyrics-text {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
    }

    .no-lyrics-song {
      font-size: 12px;
      color: #a78bfa;
      margin-top: 4px;
    }

    /* Karaoke mode */
    .karaoke-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .song-header {
      font-size: 11px;
      color: #a78bfa;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      flex-shrink: 0;
    }

    .lyrics-scroll {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      min-height: 0;
    }

    .line {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.35);
      margin: 3px 0;
      transition: all 0.25s ease;
      font-weight: 500;
      text-align: center;
    }

    .line.active {
      font-size: 26px;
      color: #fff;
      text-shadow: 0 0 25px rgba(167, 139, 250, 0.9);
      font-weight: 700;
    }

    .line.past {
      color: rgba(255, 255, 255, 0.2);
      font-size: 16px;
    }

    /* Debug log area - only visible in interactive mode */
    #debug-area {
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      max-height: 50px;
      overflow: hidden;
      display: none;
    }

    body.interactive #debug-area {
      display: block;
    }

    #debug-log {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 9px;
      color: rgba(255, 255, 255, 0.4);
      line-height: 1.4;
      overflow: hidden;
    }

    #debug-log .log-line {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #debug-log .log-line.highlight {
      color: #a78bfa;
    }

    /* Resize handles */
    .resize-handle {
      position: absolute;
      background: rgba(99, 102, 241, 0.5);
      display: none;
    }

    body.interactive .resize-handle { display: block; }

    .resize-handle.right {
      right: 0; top: 28px; bottom: 0;
      width: 5px; cursor: ew-resize;
    }

    .resize-handle.bottom {
      bottom: 0; left: 0; right: 0;
      height: 5px; cursor: ns-resize;
    }

    .resize-handle.corner {
      right: 0; bottom: 0;
      width: 14px; height: 14px;
      cursor: nwse-resize;
      border-radius: 0 0 10px 0;
    }

    body.interactive #main-container {
      border: 2px solid rgba(99, 102, 241, 0.6);
      border-top: none;
    }

    /* Mode indicator */
    #mode-indicator {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(99, 102, 241, 0.95);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="drag-bar">
    <span class="title">Lyrics Live</span>
    <div class="controls">
      <span class="hint">Ctrl+Shift+L to lock</span>
      <button class="close-btn" id="close-btn" title="Close">Ã—</button>
    </div>
  </div>

  <div id="main-container">
    <div id="lyrics-area">
      <!-- Content injected by renderer -->
    </div>
    <div id="debug-area">
      <div id="debug-log"></div>
    </div>
  </div>

  <div class="resize-handle right"></div>
  <div class="resize-handle bottom"></div>
  <div class="resize-handle corner"></div>

  <div id="mode-indicator"></div>

  <script>require('./dist/renderer.js');</script>
</body>
</html>
